<nav class="site-header sticky-top py-1">
  <div class="container d-flex flex-column flex-md-row justify-content-between">
    <!-- Logo de luz que parece un sol -->
    <a class="py-3" [routerLink]="['/home']" title="Inicio" aria-label="Ir a home">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="d-block mx-auto">
        <circle cx="12" cy="12" r="5"></circle>
        <line x1="12" y1="1" x2="12" y2="3"></line>
        <line x1="12" y1="21" x2="12" y2="23"></line>
        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
        <line x1="1" y1="12" x2="3" y2="12"></line>
        <line x1="21" y1="12" x2="23" y2="12"></line>
        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
      </svg>
    </a>

    @if (session()) {
      <a class="py-3 d-none d-md-inline-block" [routerLink]="['/plantes']" routerLinkActive="active-link">Plantas</a>
      <a class="py-3 d-none d-md-inline-block" [routerLink]="['/plantes_table']" routerLinkActive="active-link">Tabla</a>
      <a class="py-3 d-none d-md-inline-block" [routerLink]="['/mapa']" routerLinkActive="active-link">Mapa</a>
      

      <div class="d-flex align-items-center gap-2">
        
        <button class="btn btn-outline-light lupa" type="button" (click)="toggleSearch()" title="Buscar">
          <svg class="svg" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32"><path fill="#ffffff" fill-opacity="1" fill-rule="evenodd" stroke="none" d="M20 15c0 2.761-2.239 5-5 5-2.761 0-5-2.239-5-5 0-2.761 2.239-5 5-5 2.761 0 5 2.239 5 5m-1.126 4.581C17.83 20.466 16.477 21 15 21c-3.314 0-6-2.686-6-6 0-3.314 2.686-6 6-6 3.314 0 6 2.686 6 6 0 1.477-.534 2.83-1.419 3.874l4.273 4.272-.708.708z"></path></svg>
        </button>
        
        @if (showSearch()) {
          <input class="form-control campobuscar" type="search" placeholder="Buscar..." aria-label="Search"
          [(ngModel)]="searchString"
          [ngModelOptions]="{standalone: true}"
          (ngModelChange)="search($event)">
        }
      
        <div class="dropdown">
          <button class="btn btn-outline-light" type="button" (click)="toggleProfileMenu()" title="Perfil">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="#f1b24a" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
          </button>
          
          @if (showProfileMenu()) {
            <div class="dropdown-menu show">
              <a class="dropdown-item" [routerLink]="['/profile']" (click)="showProfileMenu.set(false)">Ver Perfil</a>
              <a class="dropdown-item" (click)="logout(); showProfileMenu.set(false)">Cerrar Sesi√≥n</a>
            </div>
          }
          
        </div>

      </div>
    } @else {
      
      <a class="py-3 d-none d-md-inline-block" [routerLink]="['/login']" routerLinkActive="active-link">Login</a>
      <a class="py-3 d-none d-md-inline-block" [routerLink]="['/register']" routerLinkActive="active-link">Registro</a>
    }
  </div>
</nav>
